<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::Traversing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row my-3">
    <div class="col-4">
      <div class="d-grid gap-2">
        <button class="btn btn-primary weather" type="button">날씨예보</button>
        <button class="btn btn-primary sports" type="button">스포츠뉴스</button>
      </div>
    </div>
    <div class="col-8" id="pocket"></div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  // $.ajax({}).done(function (data) { });

  $('.weather').click(function () {
    $.ajax({
      url: 'proxy_weather.jsp',
      dataType: 'html'
    }).done(function (data) {
      const items = $(data).find('data');//<data>마다 날씨정보가 존재
      let listGroup = [];
      //동네이름 추가하기 
      //<category>는 1개뿐이라서 each()안씀
      let ctg = $(data).find("category").text()
      listGroup.push(`<li class="list-group-item list-group-item-action">동네이름: ${ctg}</li>`);
      $.each(items, function (index, element) {
        let wf = $(element).find('wfKor').text();

        listGroup.push(`<li class="list-group-item list-group-item-action">${wf}</li>`);
      });

      let newUI = `<div class="list-group">${listGroup.join('')}</div>`;
      $('#pocket').html(newUI);
    });
  });
  //////
  $('.sports').click(function () {
    $.ajax({
      url: 'proxy_html_naver_sports.jsp',
      dataType: 'html'
    }).done(function (data) {
      const items = $(data).find('ul.today_list strong.title');//<data>마다 날씨정보가 존재
      let listGroup = [];
      //동네이름 추가하기 
      //<category>는 1개뿐이라서 each()안씀
      $.each(items, function (index, element) {
        let wf = $(element).text();

        listGroup.push(`<li class="list-group-item list-group-item-action">${wf}</li>`);
      });

      let newUI = `<div class="list-group">${listGroup.join('')}</div>`;
      $('#pocket').html(newUI);
    });
  });
</script>
</body>
</html>
