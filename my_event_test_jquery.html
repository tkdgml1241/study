    <script>
        $("#opr").change(function(){
            let num1 = $("#num1").val() - 0;
            let num2 = $("#num2").val() - 0;
            let result = 0;
            if($(this).val() == "+"){
                result =  0 + num1 + num2 
            }else if(this.value == "-"){
                result =  num1 - num2 
            }else if(this.value == "*"){
                result =  num1 * num2 
            }else if(this.value == "/"){
                result =  num1 / num2 
            }else if(this.value == "%"){
                result =  num1 % num2 
            }else{
                result = "연산자를 선택하세요"
            }
            $("#result").val( result)
